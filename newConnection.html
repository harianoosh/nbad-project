    <div class="pagebody">
      <div class="body">
        <h2>New Booking</h2>
        <div class="container">
          <table>
            <thead>
              <tr>
                <th class="fieldname"></th>
                <th class="fieldvalue"></th>
              </tr>
            </thead>
            <tbody class="form">
              <tr>
                <td>
                  <label for="topic">Topic: </label>
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="topic"
                    name="topic"
                    id="topic"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="title">Title: </label>
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="title"
                    name="title"
                    id="title"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="host">Host: </label>
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="host"
                    name="host"
                    id="host"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="details">Details: </label>
                </td>
                <td>
                  <textarea
                    name="details"
                    id="details"
                    cols="30"
                    rows="3"
                    placeholder="details"
                  ></textarea>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="where">Where: </label>
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="location"
                    name="where"
                    id="where"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="when">When: </label>
                </td>
                <td>
                  <input type="date" name="when" id="when" required />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="start">Start: </label>
                </td>
                <td>
                  <input type="time" name="start" id="start" required />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="end">End: </label>
                </td>
                <td>
                  <input type="time" name="end" id="end" required />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="imageurl">ImageURL: </label>
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="imageURL"
                    name="imageurl"
                    id="imageurl"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
